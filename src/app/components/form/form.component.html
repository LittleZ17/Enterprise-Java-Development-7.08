<form (submit)="submitForm()">
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="character.name"
      name="name"
      required
    />
  </div>
  <div>
    <label for="occupation">Occupation:</label>
    <input
      type="text"
      id="occupation"
      name="occupation"
      required
      [(ngModel)]="character.occupation"
    />
  </div>
  <div>
    <label for="weapon">Weapon:</label>
    <input
      type="text"
      id="weapon"
      [(ngModel)]="character.weapon"
      name="weapon"
      required
    />
  </div>
  <div>
    <label for="debt">Debt:</label>
    <input type="checkbox" id="debt" [(ngModel)]="character.debt" name="debt" />
  </div>
  <button type="submit">Submit</button>
</form>
